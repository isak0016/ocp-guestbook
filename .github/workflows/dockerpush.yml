name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push backend
        run: |
          docker build -t isak0016/backend:latest ./backend
          docker push isak0016/backend:latest

      - name: Build and push frontend
        run: |
          docker build -t isak0016/frontend:latest ./frontend
          docker push isak0016/frontend:latest

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_DEPLOY_SA }}

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} \
            --zone ${{ secrets.GCP_LOCATION }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Install GKE auth plugin
        run: |
          sudo apt-get update && sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

      - name: Configure kubectl to use GKE plugin
        run: |
          gcloud config set container/use_client_certificate True
          export USE_GKE_GCLOUD_AUTH_PLUGIN=True

      - name: Deploy to GKE
        run: |
          kubectl apply -f deploy.yaml
          # Wait for deployments to complete
          kubectl rollout status deployment/backend
          kubectl rollout status deployment/frontend
